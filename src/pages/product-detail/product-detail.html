<ion-header>

    <ion-navbar color="purple">
        <ion-title>{{detail?.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-slides pager class="margin-top ">

        <ion-slide *ngFor="let item of detail?.image">
            <img src="{{item}}">
        </ion-slide>

    </ion-slides>
    <p class="detail-color padding-10">{{detail?.detail}}</p>
    <ion-row>
        <ion-col col-6>
            <p class="price-color padding-10 ">Price : {{detail?.price}} THB</p>

        </ion-col>
        <ion-col col-6>
            <rating text-center [(ngModel)]="rating" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>

        </ion-col>
    </ion-row>
</ion-content>

<ion-footer *ngIf="page === 'product'">
    <ion-toolbar>
        <!-- <ion-title>{{calculate()}} THB</ion-title> -->
        <button ion-button block color="pink" class="font-bold">Add To Cart</button>
    </ion-toolbar>
</ion-footer>
