<ion-header>
    <ion-navbar color="purple">
        <ion-title>
            Product
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of productList" (click)="gotoDetail(item.id)">
            <ion-thumbnail item-start>
                <img src="{{item.image}}">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <p class="price-color">{{item.price}} THB</p>
            <!-- <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#488aff" defaultColor="#f4f4f4" readonly="true" [rating]="item.rating"> -->
            <!-- </ionic3-star-rating> -->
            <rating [(ngModel)]="item.rating" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
        </ion-item>
    </ion-list>
</ion-content>
