<ion-header>

    <ion-navbar color="purple">
        <ion-title>Cart</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of cartList ; let i = index">
            <ion-thumbnail item-start>
                <img src="{{item.image}}">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <p class="price-color">{{item.amount}} THB</p>

            <ion-row text-center>
                <ion-col col-2>
                    <ion-icon ios="ios-remove-circle" md="md-remove-circle" class="circle-color" (click)="remove(i)"></ion-icon>
                </ion-col>
                <ion-col col-2>
                    <p class="price-color font-20">{{item.piece}} </p>
                </ion-col>
                <ion-col col-2>
                    <ion-icon ios="ios-add-circle" md="md-add-circle" class="circle-color" (click)="add(i)"></ion-icon>
                </ion-col>
            </ion-row>
            <button ion-button clear color="pink" item-end (click)="gotoDetail(item.id)">View</button>
        </ion-item>
    </ion-list>


</ion-content>
<ion-footer>
    <ion-toolbar>
        <!-- <ion-title>{{calculate()}} THB</ion-title> -->
        <button ion-button block color="pink" class="font-bold">{{calculate()}} THB</button>
    </ion-toolbar>
</ion-footer>
